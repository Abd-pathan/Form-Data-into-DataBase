<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Letter</title>

    <link rel="stylesheet" href="css/s1.css">

    <style>
        img {
            width: 300px;
            height: 300px;
        }

        body {
            background-color: powderblue;
            text-align: center;
            padding: 70px;
            border: 5px;
        }

        input {
            padding: 5px;
        }
    </style>



</head>

<body>

<form action ="/", method ="POST">
    <img src="images/logo.jpg">


    <h1>Please sign in</h1>

    <div class="one">
        <input type="text" name="n1" class="form-control" placeholder="First Name" required autofocus><br>
    </div>


    <div class="two">
        <input type="text" name="n2" class="form-control" placeholder="Last Name" required><br>
    </div>





    <div class="three">

        <input type="email" name="e"  class="form-control" placeholder="Email Id" required autofocus>
        <br>
    </div>

    <div class="four">
        <button class="w-100 btn btn-lg btn-primary" type="submit"><b>Sign Me Up</b></button><br>
    </div>





</form>
</body>

</html>
